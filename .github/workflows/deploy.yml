on:
  push:
    branches:
      - master
name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy website
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # Install PHP and Composer
    - name: ğŸ› ï¸ Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Use the PHP version your project requires
        extensions: mbstring, json # Add necessary PHP extensions
        coverage: none

    # Install dependencies
    - name: ğŸ“¦ Install dependencies without lock file
      run: |
        rm composer.lock
        composer install --no-dev --optimize-autoloader
      env:
        COMPOSER_MEMORY_LIMIT: -1

    # Sync files via FTP
    - name: ğŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
